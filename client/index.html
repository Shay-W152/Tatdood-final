<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tatdood - Tattoo Artist Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');

      max-width: 200px;
    }

<body>
  <header>
    <h1>Tatdood</h1>
    <nav>
      <ul>
        <!-- <li><a href="#">Home</a></li> -->

  <main>
    <section class="hero">
      <h2>Find Your Perfect Tattoo Artist</h2>
      <div class="cta-buttons">

        <a href="maps.html" class="cta-button">Explore Maps</a>
      </div>
      <p>Discover tattoo artists near you!</p>

        <form id="search-form">
          <label for="search-location">Search by State:</label>

      </div>

    <section id="search-results" class="search-results">
